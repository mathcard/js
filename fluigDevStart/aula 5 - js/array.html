<!DOCTYPE html>
<html>
	<body>
		<p id="local"></p> 
		<p id="bemVindo"></p> 

		<script>
			var carros = ["Fusca", "Kombi", "Fiat 147"];

			var nome = "Wilson";

			if (nome == "Wilson") {
			    document.getElementById("bemVindo").innerHTML = "Olá Wilson!";

			}
