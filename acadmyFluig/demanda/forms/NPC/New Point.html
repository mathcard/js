<html>
<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css"/>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
</head>
<body>
<div class="fluig-style-guide">
<form name="form" role="form">
   <div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title"><i class="fluigicon fluigicon-user icon-md"></i>Requisitante</h3>
    </div>
    <div class="panel-body">
   		<div class="row">
    	<div class="form-group col-md-6" >
        	<label for="nome">i18n.translate("nome")</label>
        	<input type="text" class="form-control" name="nome" id="nome" placeholder="Digite seu nome">
    	</div>
    
    	<div class="form-group col-md-4">
        	<label for="email">Email</label>
        	<input type="email" class="form-control" name="email" id="email" placeholder="Enter email">
    	</div>        
    	<div class="form-group col-md-2">
        	<label for="telefone">Telefone</label>
        	<input type="text" class="form-control" name="telefone" id="telefone" placeholder="Digite seu telefone">       
    	</div>		
    </div> 
 	<div class="row">
 		<div class="form-group col-md-2">
        	<label for="identidade">Documento de Idenidade</label>
        	<input type="text" class="form-control" name="identidade" id="identidade">       
    	</div>
    	
    	<div class="form-group col-md-2">
        	<label for="dtNasc">Data de Nascimento</label>
        	<input type="text" class="form-control" name="dtNasc" id="dtNasc" placeholder="Data de nascimento">       
    	</div> 	 	
 	</div>
    </div>
	</div>
	
	<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title"><i class="fluigicon fluigicon-map-marker icon-md"></i>Ponto Comercial</h3>
    </div>
    <div class="panel-body">
    	<div class="row"> 	
		<div class="form-group col-md-2" >
        			<label>País</label>        			
        			<select class="form-control" name="pais" id="pais">
        				<option value="Brasil">Brasil</option>
        				<option value="EUA">EUA</option>
        				<option value="Portugal">Portugal</option>
        			</select>
    			</div>    			 		 
    			 		 
    			 		 		
 		<div class="form-group col-md-2">
 			<label for="tipoPonto"> Tipo de Ponto</label>
 			<div class="radio">
 				<label><input type="radio" name="tipoPonto" value="tipoPonto" value="quiosque"> Quiosque</label>
 				<label><input type="radio" name="tipoPonto" value="tipoPonto" value=loja> Loja</label>
 			</div> 		
 		</div>
 		
 		<div class="form-group col-md-4">
 			<label> Dias de Funcionamento</label>
 			<div class="checkbox">
 				<label><input type="checkbox" name="segunda">Seg</label>
 				<label><input type="checkbox" name="terca">Ter</label>
 				<label><input type="checkbox" name="quarta">Qua</label>
 				<label><input type="checkbox" name="quinta">Qui</label>
 				<label><input type="checkbox" name="sexta">Sex</label>
 				<label><input type="checkbox" name="sabado">Sab</label>
 				<label><input type="checkbox" name="domingo">Dom</label>
 			</div> 		
 		</div> 		 		
 	</div>
 	
 	<div class="row">
 		<div class="form-group col-md-2">
 			<label for="cep">CEP</label>
 			<input type="text" name="cep" id="cep" class="form-control" mask="00000-000"> 		
 		</div> 
 		<div class="form-group col-md-2">
 			<label for="logradouro">Logradouro</label>
 			<input type="text" name="logradouro" id="logradouro" class="form-control"> 		
 		</div> 
 		<div class="form-group col-md-1">
 			<label for="numero">Número</label>
 			<input type="text" name="numero" id="numero" class="form-control"> 		
 		</div> 
 		<div class="form-group col-md-3">
 			<label for="bairro">Bairro</label>
 			<input type="text" name="bairro" id="bairro" class="form-control"> 		
 		</div>
 		<div class="form-group col-md-3">
 			<label for="cidade">Cidade</label>
 			<input type="text" name="cidade" id="cidade" class="form-control"> 		
 		</div>
 		<div class="form-group col-md-2">
 			<label for="estado">Estado</label>
 			<input type="text" name="estado" id="estado" class="form-control"> 		
 		</div> 	 	
 	</div>    	    	
    	<div class="row">
 			<div class="form-group col-md-12">
    			<label>Informações Adicionais</label>
    			<textarea rows="5" name="informacoes" id="informacoes" class="form-control"></textarea>
    		</div>
    	</div>
    </div>
	</div>
   <div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title"><i class="fluigicon fluigicon-users icon-md"></i>Responsáveis</h3>
    </div>
    <div class="panel-body">
    	<table tablename="responsaveisTabela" class="table table-hover" addbuttonlabel="Adicionar responsável" addbuttonclass="btn btn-info">
    		<thead>
    			<tr>
    				<td>Responsáveis</td>
    			</tr>
    		</thead>
    		<tbody>
    			<tr>
    				<td>
	    				<input
			    			type="zoom"
			    			id = "responsavel"
			    			name="responsavel"
			    			data-zoom="{
			        			'displayKey':'nome',
			        			'datasetId':'dsResponsaveis',	        			
			        			'placeholder':'Escolha o usuário',
			        			'fields':[
		            				{
		               					'field':'login',
		               					'label':'Login'
		            				},{
			              				'field':'nome',
			              				'label':'Nome',
			              				'standard':'true'
		            				}
		        				]
		     				}"
						/>	    				    				
    				</td>
    			</tr>
    		</tbody>    		    	    	    	
    	</table>       
   </div>
               
   <div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title"><i class="fluigicon fluigicon-money icon-md"></i>Financeiro</h3>
    </div>
    	<div class="panel-body">
    		<div class="row">
				<div class="form-group col-md-2" >
        			<label for="moeda">Moeda</label>
        			<!-- DATA SET -->
        			<select class="form-control" name="moeda" id="moeda" dataset="dsFormMoedasMath" datasetkey="moeda" datasetvalue="simbolo"></select>
    			</div>

    			<div class="form-group col-md-2" >
        			<label for="valor">Valor</label>
        			<input type="number" class="form-control" name="valor" id="valor">
    			</div>    
    		</div>
    	</div>
    </div>
    
   
   
   
   	<button type="submit" class="btn btn-default">Submit</button>
 
</form>
</div>
</body>
<script type="text/javascript" src="cep.js"></script>
<script>
	var mySimpleCalendar = FLUIGC.calendar('#dtNasc');
</script>

</html>
