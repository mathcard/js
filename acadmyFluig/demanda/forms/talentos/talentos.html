<html>
<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css"/>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
</head>
<body>
<div class="fluig-style-guide">
<form name="form" role="form">
	<div id="mensagemInteracao"></div>
	<div id="formPrincipal">
		<div class="form-group" >
			<label for="nome">Nome</label>
			<input type="text" class="form-control" name="nome" id="nome">
		</div>
		
		<div class="form-group">
			<label for="email">Email</label>
			<input type="text" class="form-control" name="email" id="email">
		</div>
	
		<div class="form-group">
		<label>Perfil</label>        			
		<select class="form-control" name="perfil" id="perfil">
			<option value="redes">Analista de Redes</option>
			<option value="sistemas">Analistas de Sistemas</option>
			<option value="designer">Designer Gráfico</option>
			<option value="bda">DBA</option>
		</select>
		</div>    			 		 

		<div class="form-group">
			<label for="linkedin">Linkedin</label>
			<input type="text" class="form-control" name="linkedin" id="linkedin">
		</div>
	</div>
</form>
</div>
</body>
</html>
